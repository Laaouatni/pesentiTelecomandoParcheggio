<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./script.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html,
    body {
      width: 100%;
      height: 100%;
      color: white;
      font-family: "Helvetica Neue", sans-serif;
      --gate-button-size: 5rem;
    }
    
    main {
      padding: 1rem;
      background-color: #000235;
      width: 100%;
      height: 100%;
    }

    main {
      display: grid;
      gap: 2rem;
    }

    .gateButtonContainer {
      border: 1px solid white;
      display: flex;
      padding: 1rem;
      gap: 1rem;
      place-items: center;
    }

    .gateButton {
      border: 1px solid white;
      padding: 1rem;
      display: grid;
      place-items: center;
      width: 5rem;
      height: 5rem;
      border-radius: 5vw;
    }

    .gateButton img {
      filter: invert(1);
      width: 5rem;
    }
  </style>
</head>

<body>
  <main>
    <div class="gateButtonContainer">
      <div class="gateButton">
        <img src="gateOpen.svg">
      </div>
      <div class="gateButton">
        <img src="gateOpen.svg">
      </div>
    </div>
    <div class="gateButtonContainer">
      <div class="gateButton">
        <img src="gateOpen.svg">
      </div>
      <div class="gateButton">
        <img src="gateOpen.svg">
      </div>
    </div>
  </main>
</body>

</html>
