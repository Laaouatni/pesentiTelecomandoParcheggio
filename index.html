<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="cancelloContainer">
    <div class="buttonContainer">
      <h2>ingresso:</h2>
      <button>CANCELLO1</button>
    </div>
    <div class="buttonContainer">
      <h2>uscita:</h2>
      <button>CANCELLO2</button>
    </div>
  </main>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      display: grid;
      color: white;
      font-family: Helvetica;
    }

    #cancelloContainer {
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }

    .buttonContainer {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 2rem;
      padding: 2rem;
      border: 0.2rem solid white;
    }

    .buttonContainer button {
      flex: 1;
      border: 0.5rem solid white;
      border-radius: 1rem;
      transition: all 0.1s ease-in-out;

    }

    .buttonContainer button:hover {
      scale: 1.05;
      filter: brightness(1.2);
    }

    .buttonContainer button:active {
      scale: 0.95;
      filter: brightness(0.8);
    }
  </style>
  <script></script>
</body>

</html>
